<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h2>Login Form</h2>
<form method="POST" action="http://request-inspector.glitch.me/">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username here">
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password here.">
    </div>
    <h3>Biography</h3>
    <div>
        <label for="bio">bio</label>
        <textarea id="bio" name="bio" rows="5" cols="40"></textarea>
    </div>


    <h3>How did you hear about us</h3>
    <div>
        <label for="Billboard">
            <input id="Billboard" type="radio" name="quiz_question" value="Billboard">Billboard</label><br>
        <label for="Radio Add">
            <input id="Radio Add" type="radio" name="quiz_question" value="Radio Add">Radio Add</label><br>
        <label for="Internet Add">
            <input id="Internet Add" type="radio" name="quiz_question" value="Internet Add">Internet Add</label><br>
        <label for="Other">
            <input id="Other" type="radio" name="quiz_question" value="Other">Other </label>
    </div>
    <div>
        <h3>Which browser do you use</h3>
        <label for="browserselect">
            <select id=browserselect name="browser_preference">
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
        </select></label>
    </div>

    <button type="submit">Submit</button>

</form>
</body>
</html>
