<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Today's Weather</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/weatherStyle.css"/>
</head>
<div>
    <header class="container">
        <h1 class="text-center">Weather App</h1>
    </header>
    <nav class="container">
        <div class="row align-items-center py-2">
            <div class="input-group col-sm">
                <span class="input-group-text" id="basic-addon1">Lat</span>
                <input type="text" class="form-control" inputmode="numeric" id="latitude" placeholder="latitude"
                       aria-label="latitude" aria-describedby="basic-addon1"/>
            </div>
            <div class="input-group col-sm">
                <span class="input-group-text" id="basic-addon2">Lon</span>
                <input type="text" class="form-control" inputmode="numeric" id="longitude" placeholder="longitude"
                       aria-label="longitude" aria-describedby="basic-addon2"/>
            </div>
        </div>
        <div class="row align-items-center py-2">
            <div class="col-auto me-auto">
                <button id="btnWeather" type="button" class="btn btn-secondary mb-3">
                    Get Your Weather
                </button>
                <button id="btnLocation" type="button" class="btn btn-secondary mb-3">
                    Use Current Location
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Weather</h2>
            <div class="weather row row-cols-5">
        </div>
    </div>
    <div id='map'></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="js/keys.mjs"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<script src="js/weatherData.js" defer></script>
</body>
</html>
