<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body{
            color: antiquewhite;
            font-style: italic;
            font-family: lobster;
        }
        .tableLocation{
            width: 45%;
            margin: 0 auto;
            float: none;
            border: 5px solid antiquewhite;
            margin-top: 2em;
            color: antiquewhite;

        }
        .button{
            margin-left: 46%;

            background: antiquewhite;

            background: #2c248d;
        }

<body class="container-fluid background mt-2">

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="table blockquote tableLocation ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="button" class="button">I refresh so you dont have to</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";

    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get('data/inventory.json.txt').done(function (data) {
        console.log(data);
    })
    $("#button").click(function() {
        inventoryTab();
    });

    function inventoryTab(){
        $("#insertProducts").html("");

        function generateRow(inventoryItem){
            var tableRow = document.createElement('tr');
            var tableData = document.createElement('td');
            $(tableData).text(inventoryItem.title);
            var quantity = document.createElement('td');
            $(quantity).text(inventoryItem.quantity);
            var pricing = document.createElement('td');
            $(pricing).text(inventoryItem.price.tofixed(2));
        }
        generateRow();
    }
    inventoryTab();

})();
</script>

</body>
</html>
